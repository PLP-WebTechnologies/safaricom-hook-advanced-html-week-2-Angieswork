<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
 </head>
<body>
    <h1>Multimedia Webpage</h1>
    
    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <audio controls>
        <source src="song/song.mp3" type="audio/mp3">
    </audio>
    
    <br><br>
    
    <!-- Video Element -->
    <h2>Video Player</h2>
    <video controls poster="img/poster.jpeg">
        <source src="video/video.mp4" type="video/mp4">
    </video>
</body>
</html>
